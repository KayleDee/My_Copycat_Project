<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://th.bing.com/th/id/OIP.tZEjZvtNwRvOrFLlQiOO6gHaHa?w=166&h=180&c=7&r=0&o=5&dpr=1.1&pid=1.7">
        <title>Log into Facebook</title>
    </head>
    <body class="background_color">
       <div class="facebook_image"> 
            <img class="image" src="images/Facebook.png">        
            <table class="login">
                <tr>
                    <td><h3>Log Into Facebook</h3></td>
                </tr>
                <tr>
                    <td >
                        <input class="email" type="email"  placeholder="Email or phone number">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input  class="password" type="password" placeholder="Password" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="image_button"><img class="login_butt" src="images/log_in.png"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="forgotten-account" href="">Forgot account?</a>
                    </td>
                </tr>
                <td>
                    <img class="or" src="images/OR.png">
                </td>
                <tr>
                    <td>
                            <button class="creating_account">Create new account</button>
                        
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
